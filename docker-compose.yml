version: "3.9"

services:
  # Servidor Web
  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  # Aplicaci√≥n Laravel
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www

  # Base de datos
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
