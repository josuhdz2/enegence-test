server {
    listen 80;
    server_name _;  # Puede dejarse en _ para cualquier host

    root /var/www/public;
    index index.php index.html;

    # Manejo de rutas de Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Procesar archivos PHP
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;  # nombre del servicio PHP en docker-compose
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Proteger archivos ocultos (como .env)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Cache de assets (opcional)
    location ~* \.(?:jpg|jpeg|gif|png|css|js|ico|woff2?|eot|ttf|svg)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }
}
